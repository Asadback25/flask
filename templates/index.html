<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fibonacci Cal</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at top left, #14131a, #1f1f39);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5f5f5;
      padding: 30px;
    }
    .container {
      background: #252542;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 600px;
      text-align: center;
      position: relative;
      overflow: visible;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #ffffff;
      letter-spacing: 1.2px;
      text-shadow: 0 0 8px #5ab1ff88;
      font-weight: 700;
      user-select: none;
    }
    input[type="number"] {
      width: 100%;
      padding: 20px 25px;
      margin-bottom: 30px;
      border: none;
      border-radius: 14px;
      font-size: 24px;
      background-color: #3a3a5e;
      color: #f0f0f0;
      font-weight: 600;
      text-align: center;
      appearance: textfield;
      transition: box-shadow 0.3s ease;
      user-select: text;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 0 4px #5ab1ffaa;
      background-color: #4a4a7f;
    }
    button {
      background: linear-gradient(135deg, #5ab1ff, #007BFF);
      color: #fff;
      padding: 18px 34px;
      border: none;
      border-radius: 16px;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(90, 177, 255, 0.4);
      letter-spacing: 1.1px;
      user-select: none;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(90, 177, 255, 0.6);
    }
    button:active {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(90, 177, 255, 0.5);
    }
    #resultArea {
      margin-top: 40px;
      position: relative;
      min-height: 150px;
      user-select: text;
    }
    .result-wrapper {
      position: relative;
      background: linear-gradient(145deg, #2c2c54, #1e1e3f);
      padding: 30px 28px 40px 28px;
      border-radius: 20px;
      color: #ffe062;
      font-size: 28px;
      font-weight: 700;
      box-shadow: 0 0 28px #000000cc;
      letter-spacing: 1.1px;
      user-select: text;
    }
    .explanation {
      margin-top: 26px;
      background: #1a1a2e;
      padding: 22px 26px;
      border-radius: 14px;
      color: #c0c0ff;
      text-align: left;
      font-size: 17px;
      line-height: 1.7;
      font-weight: 500;
      box-shadow: inset 0 0 15px #00000044;
      max-height: 280px;
      overflow-y: auto;
      user-select: text;
    }
    .explanation strong {
      color: #5ab1ff;
      font-weight: 700;
    }
    .error {
      margin-top: 20px;
      color: #ff6b6b;
      font-size: 20px;
      font-weight: 600;
      user-select: none;
    }

    /* INFO ICON - initially hidden */
    .info-icon {
      display: none; /* Hidden by default */
      position: absolute;
      top: 18px;
      right: 18px;
      background: #5ab1ff;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      line-height: 32px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(90, 177, 255, 0.5);
      user-select: none;
      transition: background-color 0.3s ease;
      z-index: 20;
    }
    .info-icon:hover {
      background: #007BFF;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.78);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      user-select: none;
    }
    .modal-content {
      background-color: #222244;
      padding: 34px 32px;
      border-radius: 20px;
      width: 100%;
      max-width: 520px;
      color: #ddd;
      box-shadow: 0 0 38px rgba(0,0,0,0.85);
      position: relative;
      user-select: text;
      font-weight: 500;
      font-size: 17px;
      line-height: 1.6;
    }
    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #5ab1ff;
      font-weight: 700;
      user-select: none;
    }
    .modal-content p {
      margin-bottom: 14px;
    }
    .close-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 28px;
      color: #ccc;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
      transition: color 0.2s ease;
    }
    .close-btn:hover {
      color: #fff;
    }

    /* Scrollbar styling for explanation */
    .explanation::-webkit-scrollbar {
      width: 7px;
    }
    .explanation::-webkit-scrollbar-thumb {
      background: #5ab1ffaa;
      border-radius: 4px;
    }
    .explanation::-webkit-scrollbar-track {
      background: #111133;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fibonacci Cal</h1>
    <input type="number" id="numberInput" placeholder="Enter a number" min="0" />
    <button onclick="calculateFibonacci()">Calculate</button>
    <div id="resultArea"></div>

    <!-- INFO ICON (Initially hidden, shown after calculation) -->
    <div class="info-icon" onclick="toggleModal()" title="About this tool">i</div>
  </div>

  <!-- MODAL -->
  <div class="modal" id="infoModal">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
      <span class="close-btn" onclick="toggleModal()" aria-label="Close modal">&times;</span>
      <h2 id="modalTitle">About This Tool</h2>
      <p><strong>Fibonacci Cal</strong> is a minimal, focused tool for calculating Fibonacci numbers with clarity and transparency.</p>
      <p>Each Fibonacci number is calculated step-by-step, showing how the sequence progresses.</p>
      <hr />
      <p style="margin-top: 10px;">Created with precision by <strong>To'rayev Asadbek</strong></p>
    </div>
  </div>

  <script>
    function calculateFibonacci() {
      const input = document.getElementById("numberInput").value.trim();
      const resultArea = document.getElementById("resultArea");
      const infoIcon = document.querySelector(".info-icon");
      resultArea.innerHTML = "";

      const n = parseInt(input);

      if (isNaN(n) || n < 0) {
        resultArea.innerHTML = `<div class="error">Please enter a valid non-negative number.</div>`;
        return;
      }

      let a = 0, b = 1, fib = 0;
      let steps = [`F(0) = 0`, `F(1) = 1`];

      if (n === 0) {
        fib = 0;
      } else if (n === 1) {
        fib = 1;
      } else {
        for (let i = 2; i <= n; i++) {
          fib = a + b;
          steps.push(`F(${i}) = F(${i - 2}) + F(${i - 1}) = ${a} + ${b} = ${fib}`);
          a = b;
          b = fib;
        }
      }

      const wrapper = document.createElement("div");
      wrapper.className = "result-wrapper";

      const card = document.createElement("div");
      card.innerText = `F(${n}) = ${fib}`;
      wrapper.appendChild(card);

      const explanation = document.createElement("div");
      explanation.className = "explanation";
      explanation.innerHTML = `<strong>How was it calculated?</strong><br><br>${steps.slice(0, n + 1).join("<br>")}`;
      wrapper.appendChild(explanation);

      resultArea.appendChild(wrapper);

      // Show the info icon
      infoIcon.style.display = "block";
    }

    // Modal toggle
    function toggleModal() {
      const modal = document.getElementById("infoModal");
      modal.style.display = (modal.style.display === "flex") ? "none" : "flex";
      if (modal.style.display === "flex") {
        modal.querySelector('.modal-content').focus();
      }
    }

    // Close modal on background click
    window.onclick = function(event) {
      const modal = document.getElementById("infoModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };

    // Close modal on ESC key
    window.addEventListener('keydown', (e) => {
      const modal = document.getElementById("infoModal");
      if (e.key === "Escape" && modal.style.display === "flex") {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
